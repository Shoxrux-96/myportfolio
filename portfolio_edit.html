
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Shoxrux</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./css/style_dashboard.css" />
 <style>
      /* === MAIN CONTENT === */
    .main {
      flex: 1;
      overflow-y: auto;
      padding: 40px;
      background: radial-gradient(circle at top left, rgba(0, 255, 136, 0.05), transparent);
    }

    .form-container {
      background: linear-gradient(180deg, rgba(15,20,25,0.95), rgba(10,12,15,0.9));
      border: 1px solid rgba(0,255,136,0.25);
      box-shadow: 0 0 25px rgba(0,255,136,0.08);
      border-radius: 20px;
      padding: 40px 50px;
      max-width: 700px;
      margin: 0 auto;
    }

    .form-container h2 {
      color: #00ff88;
      text-align: center;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    label {
      font-weight: 500;
      color: #9ea7b3;
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      background: #0d1117;
      border: 1px solid rgba(0,255,136,0.2);
      color: #c9d1d9;
      padding: 12px 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: #00ff88;
      outline: none;
      box-shadow: 0 0 8px rgba(0,255,136,0.3);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 25px;
    }

    .btn-primary {
      background: #00ff88;
      color: #0d1117;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: #00cc70;
      box-shadow: 0 0 10px rgba(0,255,136,0.4);
    }

    .btn-secondary {
      background: none;
      color: #00ff88;
      border: 1px solid #00ff88;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-secondary:hover {
      background: rgba(0,255,136,0.1);
    }

    .current-image {
      text-align: center;
      margin: 15px 0;
    }

    .current-image img {
      border-radius: 12px;
      max-width: 200px;
      border: 1px solid rgba(0,255,136,0.3);
      box-shadow: 0 0 10px rgba(0,255,136,0.1);
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
      }

      .main {
        padding: 20px;
      }
    }
 </style>
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div>
      <h2>‚ö° Admin Panel</h2>
      <nav>
        <a href="dashboard.html" class="active"><i class="fa fa-home"></i> Asosiy</a>
        <a href="profil.html"><i class="fa fa-user"></i> Profil</a>
        <a href="portfolio.html"><i class="fa fa-briefcase"></i> Portfolio</a>
        <a href="#"><i class="fa fa-file"></i> Xizmatlar</a>
        <a href="#"><i class="fa fa-cog"></i> Sozlamalar</a>
      </nav>
    </div>
    <div class="logout">
      <a href="#" class="btn"><i class="fa fa-sign-out-alt"></i> Chiqish</a>
    </div>
  </aside>
 <div class="main">
    <div class="form-container">
      <h2>üìÅ Portfolio Qo‚Äòshish</h2>
      <form action="#" method="post" enctype="multipart/form-data">
        <label for="image">Rasm yuklash</label>
        <input type="file" id="image" name="image">

        <label for="title">Sarlavha</label>
        <input type="text" id="title" name="title" placeholder="Masalan: Web portfolio loyiham">

        <label for="desc">Tavsif</label>
        <textarea id="desc" name="description" placeholder="Loyiha haqida qisqacha yozing..."></textarea>

        <div class="form-actions">
          <button type="submit" class="btn-primary">‚úÖ Saqlash</button>
          <button type="button" class="btn-secondary">‚¨ÖÔ∏è Orqaga</button>
        </div>
      </form>
    </div>
  </div>


 
</body>
</html>
